<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">
        ( ၁ နှင့် ၃၀ ကြားတွင်ရှိသော ဂဏန်းများကို ခန့်မှန်းပါ။)
      </p>
      <button class="btn again">နောက်တစ်ကြိမ်!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="main left">
        <input type="number" class="guess" placeholder="ဒီမှာရေးပါ။" />
        <button class="btn check">စစ်ဆေးမယ်။!</button>
      </section>
      <section class="main right">
        <p class="message">စပြီး ခန့်မှန်းပါပြီ။...</p>
        <p class="label">💯 ရမှတ်: <span class="score">10</span></p>
        <br />
        <p class="label">🥇 အများဆုံးရမှတ်: <span class="highscore">0</span></p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
